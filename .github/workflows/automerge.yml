name: automerge
on:
  check_run:
    types:
      - completed
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  status: {}
jobs:
  automerge:
    name: Auto Merge
    runs-on: ubuntu-latest
    steps:
      - name: Merge pull requests
        uses: blake-newman/automerge-action@3332ffb
        env:
          GITHUB_TOKEN: "${{ secrets.GH_TOKEN }}"
          LABELS: "!wip, required"
